<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="upload-section">
        <div class="main-logo">
          <a href="#"><img src="images/logo.svg" alt="logo" /></a>
        </div>
        <div class="upload-buttons">
          <div>
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div>
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div>
            <img src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </section>
      <section class="progress-section">
        <div>
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="progress-bar">
          <div class="bar">
            <div class="progress-line">
              <div class="dot"></div>
            </div>
          </div>
          <div class="gb-available">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="gb-left-wrapper">
          <div class="gb-left">
            <h2>185</h2>
            <p>GB LEFT</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
